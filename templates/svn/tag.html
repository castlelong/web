  <body>

  <form action="\tag\" method="post">
      <!--<div class="col" id="ptmc">-->
      <div class="col" id="ptmc">
        平台名称:
        <select name="ptmc" id="ptmc-select">
          {% for pt_name in pt_list %}
            <option value="{{pt_name.id}}">{{pt_name.plat_name}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col" id="mkmc">模块名称:
        <select name="mkmc" id="mkmc-select">
            {% for model_name in model_list %}
                <option value="{{model_name.id}}">{{model_name.modu_name}}</option>
            {% endfor %}
        </select>
      </div>
      <p>tag信息</p>
      <textarea rows="10" cols="100" placeholder="请输入" id="tag-message" name="message"></textarea>
    <div>
        <input type="submit" name='v1' value="大版本"/>
        <input type="submit" name="v2" value="v2版本升级"/>
        <input type="submit" name="v3" value="v3版本升级"/>
        <input type="submit" name="v4" value="v4版本升级"/>
        <input type="submit" name="fanhui" value="返回主菜单">
      </div>
    </form>

<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>平台配置</title>
    <!-- <script src="js/useragent.js" type="text/javascript"></script> -->
    <!--<script src="js/jquery.min.js" type="text/javascript"></script>-->
    <!--[if lt IE 9]-->
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <!--[endif]-->
    <style type="text/css">
      .col {

      }
    </style>
  </head>
  <body>
    <form action="/platform/" method="post">
      <p>
        <div class="col">平台简称：<input type="text"  placeholder="请输入平台简称" name="plat_jc" /></div>
      </p>
      <p>
        <div class="col">平台名称：<input type="text"  placeholder="请输入平台名称" name="plat_name" /></div>
      </p>
      <p>
        <!--{{plat_dict.xft}}-->
        <div class="col">已录入平台列表
          <select name="platform">
            {% for k,v in plat_dict.items %}
              <option value={{k}}>{{v}}</option>
            {% endfor %}
          </select>
        </div>
      </p>

        <!--<div class="col">文字: <input type="text" placeholder="请输入" /></div>-->
        <input type="submit" value="提交" />
        <input type="reset" value="重置" />
        <input type="submit" name="fanhui" value="返回主菜单" />
      <p>
         <span style="color:red;">{{ error_message }}</span>
      </p>
    </form>
  </body>
</html>

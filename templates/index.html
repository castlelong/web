<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>信服通运维管理平台</title>
    <style>
        body{
            margin: 0;
        }
        .menu{
            display: block;
            padding: 5px;
            cursor: pointer;
        }
        h3 {
            margin: 0;
            padding: 0;
        }
        .svnheader{
            height: 48px;
            line-height: 48px;
            background-color: deepskyblue;
            color: white;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="svnheader">
        <h3>SVN管理平台</h3>
    </div>
    <div>
        <div style="position: absolute;top: 48px;bottom:0;left: 0;width: 200px;background-color: blanchedalmond">
            <div class="menu" data-link="/platform/">平台管理</div>
            <div class="menu" data-link="/model/">模块管理</div>
            <div class="menu" data-link="/tag/">SVN构建</div>
            <div class="menu" data-link="/search/">构建信息查询</div>
        </div>
        <div style="position: absolute;top:48px;left: 201px;bottom: 0;right: 0;overflow: auto">
            <iframe src="/platform/" width="100%" height="100%" frameborder="0" id="framebox"></iframe>
        </div>

    </div>
    <script>
        var divs = document.querySelectorAll('.menu'), i;
        for (i = 0; i < divs.length; ++i) {
            divs[i].addEventListener('click', function () {
                document.getElementById('framebox').src = this.getAttribute('data-link');
            }, false);
        }

    </script>
</body>
</html>
